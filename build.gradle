buildscript {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.shipkit:shipkit:2.0.31"
    }
}

apply plugin: "org.shipkit.java"

subprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'java'

    def junitJupiterVersion = '5.2.0'

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    }

    group = "io.github.epeee.shipkit-demo"

    test {
        useJUnitPlatform()
    }
}

wrapper {
    gradleVersion = "5.0-milestone-1"
    distributionSha256Sum = "0c4e5366b479934844da39c156c20d509f6b2c40b978c10598221fd591c0cf57"
}
