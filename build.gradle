buildscript {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.shipkit:shipkit:2.0.28"
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = "io.github.epeee.shipkit-example"
}

