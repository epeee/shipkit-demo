buildscript {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.shipkit:shipkit:2.0.31"
    }
}

apply plugin: "org.shipkit.java"

subprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'java'

    def junitJupiterVersion = '5.2.0'

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    }

    group = "io.github.epeee.shipkit-demo"

    test {
        useJUnitPlatform()
    }
}

wrapper {
    gradleVersion = "4.10-rc-2"
    distributionSha256Sum = "e90d3c32910e259814bcca82b3911172ecca1ff1ab5ed69b4de3c1df8b378b40"
}
